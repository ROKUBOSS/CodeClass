<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression Methods</title>
</head>
<body>

	<script type="text/javascript">
		var course = "Web Development using php and frameworks R-59";

		var check = course.match(/[a-zA-Z0-9]/);
		var serach = course.indexOf("php");
		var replace = course.replace("php","Laravel");		
		alert(check);
		alert(serach);
		alert(replace);
	</script>

</body>
</html>
