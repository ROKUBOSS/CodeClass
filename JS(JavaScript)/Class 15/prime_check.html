<!DOCTYPE html>
<html>
<head>
	<title>Detect Prime Number</title>
</head>
<body>
	<script type="text/javascript">
		function primenumber()
		{
			var number = document.getElementById("prime").value;
			var checkprime = true;

			if(number == 1)
			{
				document.write("1 is not a prime or non-prime number");
			}

			else if(number > 1)
			{
				for(i = 2; i < number; i++)
				{
					if(number % i == 0)
					{
						checkprime = false;
						break;
					}
				}

				if(checkprime)
				{
					document.write(`${number} is a prime number`);
				}

				else
				{
					document.write(`${number} is not a prime number`);
				}
			}

			else
			{
				document.write("Zero or Negative Numbner Cannot be a Prime Number");
			}
		}
	</script>

<form id="form1">
	<input type="text" name="prime" id="prime">
	<button onclick="primenumber()">Check</button>
</form>
</body>
</html>
