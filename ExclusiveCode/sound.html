<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound on Click</title>
<style>

</style>
</head>
<body>

<audio id="audio1" src="coin.mp3" preload="auto"></audio>
<audio id="audio2" src="coin.mp3" preload="auto"></audio>



    <p id="text">এখানে ক্লিক করুন</p><br><br><br><br><br>

    <img src="pik.png" alt="Image" id="image"><br><br>


<script>
    // ছবি উপরে ক্লিক করলে সাউন্ড ১ চলবে
    document.getElementById('image').addEventListener('click', function() {
        document.getElementById('audio1').play();
    });

    // টেক্সটে ক্লিক করলে সাউন্ড ২ চলবে
    document.getElementById('text').addEventListener('click', function() {
        document.getElementById('audio2').play();
    });
</script>
</body>
</html>
