<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ক্লিকেবল প্যারাগ্রাফ</title>
    <style>
        .word {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 10px; 
            border: 1px solid #888;
            width: 80%;
            max-width: fit-content;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @media only screen and (max-width: 620px) {
  /* For mobile phones: */
  .menu, .main, .right, img, video {
    width: 100%;
  }
}
    </style>
</head>
<body>

       
    <p>
        <span class="word" onclick="showModal('text', 'এটি একটি উদাহরণ টেক্সট।')">শব্দ ১</span>
        <span class="word" onclick="showModal('image', 'mos.jpg')">শব্দ ২</span>
        <span class="word" onclick="showModal('video', 'paravsseri.mp4')">শব্দ ৩</span>
        <span class="word" onclick="showModal('audio', 'genda.mp3')">শব্দ ৪</span>
    </p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        function showModal(type, content) {
            var modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = '';

            if (type === 'text') 
            {
                modalBody.innerHTML = '<p>' + content + '</p>';
            } 
            else if (type === 'image') 
            {
                modalBody.innerHTML = '<img src="' + content + '" alt="উদাহরণ ছবি">';
            }
            else if (type === 'audio') 
             {
                modalBody.innerHTML = '<audio controls><source src="' + content + '" type="audio/mp3"></audio>';
             }
             else if (type === 'video') 
             {
                modalBody.innerHTML = '<video width="320" height="240" controls><source src="' + content + '" type="video/mp4">আপনার ব্রাউজার ভিডিও ট্যাগ সমর্থন করে না।</video>';
            }

            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
